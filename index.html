    <div class="countdown-container">
      <h1>Countdown to 2025</h1>
      <div class="countdown">
        <div class="time-segment">
          <div class="time" id="days">09</div>
          <div class="label">Days</div>
        </div>
        <div class="time-segment">
          <div class="time" id="hours">04</div>
          <div class="label">Hours</div>
        </div>
        <div class="time-segment">
          <div class="time" id="minutes">13</div>
          <div class="label">Minutes</div>

        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script>
      particlesJS("particles-js", {
        particles: {
          number: {
            value: 50,
            density: {
              enable: true,
              value_area: 800,
            },
          },
          color: {
            value: "#ffffff",
          },
          shape: {
            type: "circle",
          },
          size: {
            value: 3,
            random: true,
          },
          line_linked: {
            enable: false,
          },
          move: {
            enable: true,
            speed: 2,
            direction: "bottom",
            random: true,
            straight: false,
            out_mode: "out",
          },
        },
      });

      function createSnow() {
        const container = document.getElementById("snow-container");
        const snow = document.createElement("div");
        snow.className = "snow";

        const startPosition = Math.random() * window.innerWidth;
        snow.style.left = startPosition + "px";

        const animationDuration = Math.random() * 3 + 2;
        snow.style.animation = `snowfall ${animationDuration}s linear forwards`;

        container.appendChild(snow);

        setTimeout(() => {
          snow.remove();
        }, animationDuration * 1000);
      }

      setInterval(createSnow, 100);

      function updateCountdown() {
        const newYear = new Date("January 1, 2025 00:00:00").getTime();
        const now = new Date().getTime();
        const gap = newYear - now;

        const second = 1000;
        const minute = second * 60;
        const hour = minute * 60;
        const day = hour * 24;

        const d = Math.floor(gap / day);
        const h = Math.floor((gap % day) / hour);
        const m = Math.floor((gap % hour) / minute);
        const s = Math.floor((gap % minute) / second);

        updateElement("days", d);
        updateElement("hours", h);
        updateElement("minutes", m);
        updateElement("seconds", s);
      }

      function updateElement(id, value) {
        const element = document.getElementById(id);
        const currentValue = element.textContent;
        const newValue = String(value).padStart(2, "0");

        if (currentValue !== newValue) {
          element.classList.add("flip");
          element.textContent = newValue;
          setTimeout(() => {
            element.classList.remove("flip");
          }, 600);
        }
      }

      setInterval(updateCountdown, 1000);
      updateCountdown();
    </script>
