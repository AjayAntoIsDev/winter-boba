<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        margin: 0;
        font-family: "Arial", sans-serif;
        color: white;
        height: 100vh;
        overflow: hidden;
        position: relative;
      }

      .video-background {
        position: fixed;
        right: 0;
        bottom: 0;
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        z-index: -1;
        filter: brightness(0.7);
      }

      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 51, 0.3);
        z-index: 0;
      }

      #particles-js {
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: 1;
      }

      .snow-container {
        position: fixed;
        width: 100%;
        height: 100%;
        z-index: 1;
        pointer-events: none;
      }

      .snow {
        position: absolute;
        width: 10px;
        height: 10px;
        background: white;
        border-radius: 50%;
        filter: blur(2px);
      }

      @keyframes snowfall {
        0% {
          transform: translateY(-10vh) translateX(0);
          opacity: 1;
        }
        100% {
          transform: translateY(100vh) translateX(100px);
          opacity: 0.3;
        }
      }

      .countdown-container {
        position: relative;
        z-index: 2;
        text-align: center;
        padding: 2rem;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        animation: float 3s ease-in-out infinite;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      h1 {
        font-size: 3rem;
        margin-bottom: 2rem;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
      }

      .countdown {
        display: flex;
        gap: 2rem;
      }

      .time-segment {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .time {
        font-size: 4rem;
        font-weight: bold;
        background: rgba(255, 255, 255, 0.2);
        padding: 1rem;
        border-radius: 10px;
        min-width: 100px;
        margin-bottom: 0.5rem;
        transition: all 0.3s ease;
      }

      .label {
        font-size: 1.2rem;
        text-transform: uppercase;
        letter-spacing: 2px;
      }

      @keyframes float {
        0%,
        100% {
          transform: translate(-50%, -50%);
        }
        50% {
          transform: translate(-50%, -60%);
        }
      }

      .time.flip {
        animation: flip 0.6s ease-in-out;
      }

      @keyframes flip {
        0% {
          transform: rotateX(0);
        }
        50% {
          transform: rotateX(90deg);
        }
        100% {
          transform: rotateX(0);
        }
      }
    </style>
  </head>
  <body>
    <video class="video-background" autoplay muted loop>
      <source
        src="https://cloud-fh9fhcckr-hack-club-bot.vercel.app/0lighted_christmas_tree_1920x1080.mp4"
        type="video/mp4"
      />
    </video>
    <div class="overlay"></div>
    <div id="particles-js"></div>
    <div class="snow-container" id="snow-container"></div>
    <div class="countdown-container">
      <h1>Countdown to 2025</h1>
      <div class="countdown">
        <div class="time-segment">
          <div class="time" id="days">00</div>
          <div class="label">Days</div>
        </div>
        <div class="time-segment">
          <div class="time" id="hours">00</div>
          <div class="label">Hours</div>
        </div>
        <div class="time-segment">
          <div class="time" id="minutes">00</div>
          <div class="label">Minutes</div>
        </div>
        <div class="time-segment">
          <div class="time" id="seconds">00</div>
          <div class="label">Seconds</div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script>
      particlesJS("particles-js", {
        particles: {
          number: {
            value: 50,
            density: {
              enable: true,
              value_area: 800,
            },
          },
          color: {
            value: "#ffffff",
          },
          shape: {
            type: "circle",
          },
          size: {
            value: 3,
            random: true,
          },
          line_linked: {
            enable: false,
          },
          move: {
            enable: true,
            speed: 2,
            direction: "bottom",
            random: true,
            straight: false,
            out_mode: "out",
          },
        },
      });

      function createSnow() {
        const container = document.getElementById("snow-container");
        const snow = document.createElement("div");
        snow.className = "snow";

        const startPosition = Math.random() * window.innerWidth;
        snow.style.left = startPosition + "px";

        const animationDuration = Math.random() * 3 + 2;
        snow.style.animation = `snowfall ${animationDuration}s linear forwards`;

        container.appendChild(snow);

        setTimeout(() => {
          snow.remove();
        }, animationDuration * 1000);
      }

      setInterval(createSnow, 100);

      function updateCountdown() {
        const newYear = new Date("January 1, 2025 00:00:00").getTime();
        const now = new Date().getTime();
        const gap = newYear - now;

        const second = 1000;
        const minute = second * 60;
        const hour = minute * 60;
        const day = hour * 24;

        const d = Math.floor(gap / day);
        const h = Math.floor((gap % day) / hour);
        const m = Math.floor((gap % hour) / minute);
        const s = Math.floor((gap % minute) / second);

        updateElement("days", d);
        updateElement("hours", h);
        updateElement("minutes", m);
        updateElement("seconds", s);
      }

      function updateElement(id, value) {
        const element = document.getElementById(id);
        const currentValue = element.textContent;
        const newValue = String(value).padStart(2, "0");

        if (currentValue !== newValue) {
          element.classList.add("flip");
          element.textContent = newValue;
          setTimeout(() => {
            element.classList.remove("flip");
          }, 600);
        }
      }

      setInterval(updateCountdown, 1000);
      updateCountdown();
    </script>
  </body>
</html>
